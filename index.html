<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DareMe App Launch</title> 
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Lexend', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      background: linear-gradient(270deg, #0f0f1a, #1b1d2a, #101015, #191a23, #121218, #0b0c10);
      background-size: 1000% 1000%;
      animation: gradientFlow 12s ease infinite;
      padding: 0 1rem;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      margin-top: 0px;
      width: 280px;
      height: auto;
      opacity: 0;
      animation:
        logoFlashIn 1.2s ease forwards,
        logoIdlePulse 3s ease-in-out 3.5s infinite alternate;
    }

    @keyframes logoFlashIn {
      0% {
        opacity: 0;
        transform: scale(0.8) rotate(-20deg);
        filter: brightness(0.5);
      }
      50% {
        opacity: 1;
        transform: scale(1.1) rotate(10deg);
        filter: brightness(1.5);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
        filter: brightness(1);
      }
    }

    @keyframes logoIdlePulse {
      0% {
        transform: scale(1) rotate(0deg);
        filter: brightness(1);
      }
      50% {
        transform: scale(1.1) rotate(5deg);
        filter: brightness(1.5);
      }
      100% {
        transform: scale(1) rotate(0deg);
        filter: brightness(1);
      }
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .headline {
      font-size: 1.8rem;
      font-weight: 500;
      margin-bottom: 3rem;
      opacity: 0;
      animation: slideFadeIn 1.3s ease forwards;
    }

    .gradient-text {
      background: linear-gradient(90deg, #faa632, #d53a28, #faa632);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }

    .subline-wrapper {
      display: inline-block;
      font-size: 0.95rem;
      font-weight: 300;
      margin-bottom: 1.2rem;
      animation: fadeIn 2s ease 1s forwards;
      opacity: 0;
      line-height: 1.6;
      max-width: 90vw;
      word-break: break-word;
    }

    .char {
      display: inline-block;
      color: white;
      transition: color 0.2s ease;
    }

    .char.gold {
      color: #ffe066;
      text-shadow: 0 0 6px #ffe066;
    }

    .email-box {
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 0.5rem;
      box-shadow: 0 0 20px rgba(250, 166, 50, 0.2);
      transition: box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: slideFadeIn 1s ease 2s forwards;
      flex-wrap: wrap;
    }

    .email-box:hover {
      box-shadow: 0 0 25px rgba(250, 166, 50, 0.4);
    }

    .email-input {
      padding: 0.6rem 0.8rem;
      font-size: 0.8rem;
      border: none;
      border-radius: 6px 0 0 6px;
      width: 250px;
      max-width: 70vw;
      outline: none;
      background-color: #1e1e1e;
      color: white;
      transition: background-color 0.3s;
    }

    .email-input:focus {
      background-color: #2a2a2a;
    }

    .submit-btn {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background: linear-gradient(135deg, #faa632, #d53a28);
      color: white;
      border: none;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.3s;
      animation: pulse 2s infinite;
    }

    .submit-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #d53a28;
    }

    .footer {
      font-size: 0.85rem;
      margin-top: auto;
      padding: 3rem 1rem;
      color: #faa632;
      font-weight: 500;
      text-shadow: 0 0 10px rgba(250, 166, 50, 0.5);
      opacity: 0;
      animation: fadeIn 1s ease 2.5s forwards;
    }

    .footer.animate-jump {
      animation: jumpLoop 2s ease-in-out infinite;
      opacity: 1 !important;
    }

    @keyframes jumpLoop {
      0%, 100% { transform: translateY(0); }
      20% { transform: translateY(-10px); }
      40% { transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideFadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 15px #d53a28; }
      50% { box-shadow: 0 0 25px #faa632; }
    }

    @media (max-width: 600px) {
      .headline { font-size: 1.6rem; margin-bottom: 2.5rem; }
      .subline-wrapper { font-size: 0.9rem; }
      .submit-btn { font-size: 0.9rem; padding: 0.7rem 1.2rem; }
      .email-input { width: 180px; font-size: 0.8rem; }
      .footer { padding: 2.5rem 1rem; font-size: 0.8rem; }
    }
  </style>
</head>
<body>
  <audio id="click-sound" preload="auto">
    <source src="audio/click.wav" type="audio/wav">
  </audio>

  <img src="logo.png" alt="DareMe Logo" class="logo" />

  <main>
    <div class="headline">
      <span class="gradient-text">The games begin soon, dare to be first?</span>
    </div>
    <div class="subline-wrapper" id="gold-wave-text"></div>
    <form action="https://formsubmit.co/dareme050225@gmail.com" method="POST" class="email-box">
      <input type="hidden" name="_next" value="https://balalanca.github.io/dareme-app/?submitted=true">
      <input type="hidden" name="_captcha" value="false">
      <input type="email" name="email" class="email-input" placeholder="Enter your email" required />
      <button class="submit-btn" type="submit">Notify Me</button>
    </form>
  </main>

  <div class="footer" id="footer">Dare accepted? Prove it. We're launching soon.</div>

  <div id="popup-modal" class="popup-modal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.7);align-items:center;justify-content:center;z-index:9999;">
    <div class="popup-content" style="background:#1e1e1e;padding:2rem 3rem;border-radius:12px;text-align:center;box-shadow:0 0 20px #faa632;">
      <h2 style="color:#faa632;margin-bottom:1rem;font-size:2rem;">ðŸŽ‰ You're on the list!</h2>
      <p id="popup-message" style="color:white;font-size:1.2rem;margin-bottom:1.5rem;">Thanks for joining DareMe!</p>
      <button onclick="document.getElementById('popup-modal').style.display='none'" style="background:linear-gradient(135deg,#faa632,#d53a28);border:none;color:white;font-size:1rem;padding:0.6rem 1.2rem;border-radius:8px;cursor:pointer;">Close</button>
    </div>
  </div>

  <script>
    const clickSound = document.getElementById('click-sound');
    document.querySelector("form").addEventListener("submit", () => {
      try { clickSound.currentTime = 0; clickSound.play(); } catch (e) {}
    });

    setTimeout(() => {
      document.getElementById('footer').classList.add('animate-jump');
    }, 3500);

    const waveContainer = document.getElementById('gold-wave-text');
    const waveText = "Join the Dare Circle<br>Daily dares - Bragging rights - Bonding moments.";
    const spanArray = [];

    waveText.split(/(<br>)/g).forEach((part) => {
      if (part === "<br>") {
        const br = document.createElement('br');
        waveContainer.appendChild(br);
      } else {
        part.split('').forEach((char) => {
          const span = document.createElement('span');
          span.textContent = char === ' ' ? '\u00A0' : char;
          span.classList.add('char');
          waveContainer.appendChild(span);
          spanArray.push(span);
        });
      }
    });

    let waveIndex = 0;
    const WAVE_SIZE = 8;
    setInterval(() => {
      spanArray.forEach(span => span.classList.remove('gold'));
      for (let i = 0; i < WAVE_SIZE; i++) {
        const index = (waveIndex + i) % spanArray.length;
        spanArray[index].classList.add('gold');
      }
      waveIndex = (waveIndex + 1) % spanArray.length;
    }, 80);

    // Show popup with fake entry number
    const query = new URLSearchParams(window.location.search);
    if (query.get('submitted') === 'true') {
      const baseCount = 87;
      const offset = Math.floor(Math.random() * 16); // 0-15
      const fakeEntry = baseCount + offset;
      document.getElementById('popup-message').textContent = `You're entry number ${fakeEntry} on the list.`;
      document.getElementById('popup-modal').style.display = 'flex';
    }
  </script>
</body>
</html>
